  <div class="content-container">
    Bootstrap and JS/jQuery Worksheet
  </div>
  <p class="content-container-p"> Week 0 Class Work</p>
  <!--BOXES-->
  <div class="box_section">
    <div class="box_info red"></div>
    <div class="box_info blue"></div>
    <div class="box_info green"></div>
  </div>

  <p class="content-container-change"> Change Buttons</p>
  <div class="change-button-grid">
    <button class="changeColorButton toggleable" data-target="red">Change Box 1</button>
    <button class="changeColorButton toggleable" data-target="blue">Change Box 2</button>
    <button class="changeColorButton toggleable" data-target="green">Change Box 3</button>
    <button class="changeColorButton" id="changeColorButton">Change All</button>
  </div>

  <p style="font-weight: bold; color: #ED1B24;"> Hide Buttons</p>
  <div class="hide-button-grid">
    <button class="toggleable hideBoxButton" data-target="red">Hide Box 1</button>
    <button class="toggleable hideBoxButton" data-target="blue">Hide Box 2</button>
    <button class="toggleable hideBoxButton" data-target="green">Hide Box 3</button>
    <button class="toggleable" id="hideAllBoxesButton">Hide All</button>
  </div>

  <div class="reset-button-grid">
    <button class="toggleable button-section" id="resetColorsButton">Reset Colors</button>
    <button class="toggleable button-section" id="showAllBoxesButton">Show All</button>
